<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <style>
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          width: 3px;
        }
        ::-webkit-scrollbar-track {
          -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
          box-shadow: inset 0 0 6px transparent;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
          border-radius: 10px;
          width: 3px;
          background-color: #F2ECFF;
        }
      }
    </style>
  </head>

  <body {{ BODY_ATTRS }} class="text-titanWhite">
    {{ APP }}
  </body>
</html>
